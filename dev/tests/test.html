<!DOCTYPE html>
<html>
    <head>
        <title>HTML Syntax Highlighting Example</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Hello, HTML Syntax Highlighting!</h1>
        <p>This is a <a href="https://example.com">link</a> with an attribute.</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <!-- This is an HTML comment -->
        </ul>
        <img src="image.jpg" alt="An image">
        <div id="container">
            <p class="highlighted">This is a <em>highlighted</em> text.</p>
        </div>
        <script>
            // JavaScript within <script> tags
            function showMessage() {
                alert('Hello, world!');
            }
            showMessage();
        </script>
        <p>I am a &gt; entity.</li>
    </body>
</html>
